<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<center><h1>显示出一个字符的ASCII码</h1></center><br>
			<center>
				请输入一个字符：{{userKey}}<br><br>
				<input type="text" v-model="userKey" @keyup.enter="show()"/><br>	
			</center>	
		</div>
		<script type="text/javascript" >
			let v=new Vue({
				el:"*#app",
				data:{
					userKey:''
				},
				methods:{
					show(){
						alert(v.userKey.charCodeAt())
					}
				}		
			})
		</script>
	</body>
</html>
