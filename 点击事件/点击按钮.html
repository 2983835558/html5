<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<div id="app">
			<div v-html="message">
				这是一个一级标题
			</div>
			<input type="button" @click="show()" name="" id="" value="点击按钮" />		
		</div>
	</head>
	<body>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{message:'<h1>广西科技师范学院</h1>'},
				methods:{
					show(){
						console.log("这是控制台输出的语句");
						alert("alert这是弹窗输出的内容")
					}
				}
			})
		</script>
	</body>
</html>
