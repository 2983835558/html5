<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>点击按钮次数+1</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">		
			<input type="button" @click="myFunction()" name="" id="" value="点击" />
			<br>
			{{userNumber}}
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					userNumber:0
				},
				methods:{
					myFunction(){
						v.userNumber++;
					}
				}
			})
		</script>
	</body>
</html>
