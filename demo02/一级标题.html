<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<div id="app">
			<div v-html="message">
				这是一个一级标题
			</div>
			
		</div>
	</head>
	<body>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{message:'<h1>广西科技师范学院</h1>'}
			})
		</script>
	</body>
</html>
